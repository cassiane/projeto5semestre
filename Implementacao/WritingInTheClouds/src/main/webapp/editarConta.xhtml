<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="padraoInterno.xhtml">   
    <h:outputStylesheet name="bootstrap-3.3.7/css/bootstrap.min.css" />
    <h:outputStylesheet name="bootstrap-3.3.7/css/bootstrap.css" />
    <h:outputStylesheet name="bootstrap-3.3.7/css/bootstrap-theme.min.css" /> 
    <h:outputStylesheet name="css/witc.css" /> 
    <h:outputScript name="bootstrap-3.3.7/js/bootstrap.min.js" /> 
    <ui:define name="conteudo">   
            <f:event listener="#{cadastrarBean.setUsuarioLogado()}" type="preRenderView"/>
            <f:event listener="#{cadastrarBean.retornarDataNasc()}" type="preRenderView"/>
            <h:form id="EditarUsuario" style="position: absolute; padding: 10px; left: 10%" enctype="multipart/form-data">
                <div id="page-wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6"> 
                                <div class="form-group">    
                                    <p:graphicImage styleClass="img-thumbnail" id="img" width="130" height="100" value="#{cadastrarBean.foto}" />
                                    <p:fileUpload value="#{cadastrarBean.file}" update="img" 
                                                  mode="simple" allowTypes="*.jpg;*.png;*.gif;"/>                            
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6"> 
                                <div class="form-group">                         
                                    <input class="form-control" placeholder="#{cadastrarBean.usuario.nome}" value="#{cadastrarBean.usuario.nome}"/>                            
                                </div>
                            </div>
                            <div class="col-lg-6"> 
                                <div class="form-group">
                                    <input class="form-control" placeholder="#{cadastrarBean.usuario.sobrenome}" value="#{cadastrarBean.usuario.sobrenome}"/>                            
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6"> 
                                <div class="form-group">
                                    <div class='col-sm-6'>
                                        <input type='text' class="form-control" id='datetimepicker4' />
                                    </div>
                                    <script type="text/javascript">
                                        $(function () {
                                            $('#datetimepicker4').datepicker();
                                        });
                                    </script>
                                    <h:outputText value="Aniversário" style="font-size: 20px;"/>
                        
                                    <h:panelGrid columns="3">
                                        <p:selectOneMenu value="#{cadastrarBean.diaNascimento}" style="width: 50px" required="true" >
                                            <f:selectItem itemLabel="Dia" itemValue="#{cadastrarBean.diaNascimento}" />                                
                                            <c:forEach var="dia" begin="1" end="31">                                    
                                                <f:selectItem itemLabel="#{dia}" itemValue="#{dia}" noSelectionOption="#{cadastrarBean.diaNascimento.equals(dia)}" />
                                            </c:forEach>
                                        </p:selectOneMenu>
                                        <p:selectOneMenu value="#{cadastrarBean.mesNascimento}" style="width: 50px; margin-left: 10px;" 
                                                         required="true">
                                            <f:selectItem itemLabel="Mês" itemValue="#{cadastrarBean.mesNascimento}" />
                                            <c:forEach var="mes" begin="1" end="12">
                                                <f:selectItem itemLabel="#{mes}" itemValue="#{mes}" />
                                            </c:forEach>
                                        </p:selectOneMenu>
                                        <p:selectOneMenu value="#{cadastrarBean.anoNascimento}" style="width: 50px; margin-left: 10px;" 
                                                         required="true">
                                            <f:selectItem itemLabel="Ano" itemValue="#{cadastrarBean.anoNascimento}" />
                                            <c:forEach varStatus="ano" begin="#{cadastrarBean.anoInicial}" end="#{cadastrarBean.anoAtual}">
                                                <f:selectItem itemLabel="#{ano.index}" itemValue="#{ano.index}" />
                                            </c:forEach>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="painelgrid" cellpadding="3px">
                                        <p:selectOneRadio value="#{cadastrarBean.usuario.genero}" required="true">
                                            <f:selectItem itemLabel="Feminino" itemValue="F" />
                                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                                        </p:selectOneRadio>
                                        <p:commandButton ajax="false" value="Salvar Configurações" style="width:200px; margin-left: 3px;"
                                             action="#{cadastrarBean.alterarUsuario()}" />
                                        <h:form>                                
                                            <p:commandButton value="Excluir minha conta" action="#{cadastrarBean.excluirUsuario()}">
                                                <p:confirm header="Confirmação" message="Você tem certeza?" icon="ui-icon-alert" />
                                            </p:commandButton>

                                            <p:confirmDialog id="message" global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>
                                        </h:form>
                                    </h:panelGrid>   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>              
            </h:form>
        </ui:define>
    </ui:composition>
</html>

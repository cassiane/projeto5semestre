<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInterno.xhtml">        
        <ui:define name="conteudo">                 
            <div align="center"> 
                <h1>Desafio de palavras</h1>
                <h3>VocÃª deve escrever o texto com as palavras abaixo</h3>
                <h:form enctype="multipart/form-data">
                    <p:growl id="message" showDetail="true" />
                    <p:autoComplete id="autoDesafiosPalavras" minQueryLength="1" value="#{cadastrarBean.palavrasDoDesafio}"
                        multiple="true" completeMethod="#{cadastrarBean.listaPalavrasDesafios}" effect="fade"
                        var="des" itemLabel="#{des}"
                        itemValue="#{des}"
                        maxResults="6" class="disable_autocomplete_multiple autocomplete_multiple" disabled="true" active="false" >                                    
                    </p:autoComplete>
                    
                    <p:editor id="editor" widgetVar="editorWidget" value="#{cadastrarBean.historiasDesafios.texto}" width="600" />
                    <h:panelGrid columns="4" style="margin-top: 10px">
                        <p:commandButton value="Salvar"  action="#{cadastrarBean.salvarHistoriaDesafio()}" icon="ui-icon-disk" ajax="false" />
                        <p:commandButton value="Limpar" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />                        
                        <p:commandButton value="Voltar" action="timeline" type="button" /> 
                    </h:panelGrid>                     
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>

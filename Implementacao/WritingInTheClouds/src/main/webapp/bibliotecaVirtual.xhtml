<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="padraoInterno.xhtml">        
        <ui:define name="conteudo"> 
            <h:outputText value="Pesquisa" />
            <h:form>
                <h:panelGrid columns="2">
                    <p:selectOneMenu />
                    <p:inputText />            
                </h:panelGrid>                
            </h:form>
            
            <c:forEach items="#{livroBean.tipoTexto}" var="tipoTexto">
                <p:dataGrid value="#{livroBean.teste}" var="coletanea" columns="10">
                    <f:facet name="header">
                        #{tipoTexto}
                    </f:facet>
                    <p:panel style="text-align:center">                    
                        <p:graphicImage height="100px" width="80px" name="imagens/livro.png"/>                                             
                    </p:panel>             
                </p:dataGrid>
            </c:forEach>
        </ui:define>
    </ui:composition>
</html>

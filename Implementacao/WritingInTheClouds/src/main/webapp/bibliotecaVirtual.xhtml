<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="padraoInterno.xhtml">        
        <ui:define name="conteudo"> 
            <h:outputText value="Pesquisa" />
            <h:form>
                <h:panelGrid columns="2">
                    <p:selectOneMenu />
                    <p:inputText />            
                </h:panelGrid>                
            </h:form>
            
            <c:forEach items="#{livroBean.bibliotecaVirtual.entrySet().toArray()}" var="entry">
                <p:carousel value="#{entry.value}" headerText="#{entry.key}" var="livro" itemStyle="text-align:center" responsive="true">
                    <p:dataGrid value="#{livro}">
                        <f:facet name="header">
                            <p:graphicImage id="capa" height="100px" width="70px" value="#{livroBean.capa}" cache="false">
                                <f:param  name="livroId" value="#{livro.id}" />
                            </p:graphicImage>
                        </f:facet>
                                                
                        <h:outputText value="#{livro.titulo}" />
                    </p:dataGrid>
                </p:carousel>
            </c:forEach>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="padraoInterno.xhtml">  
        <ui:define name="css">            
            <h:outputStylesheet name="fontawesome-4.6.3/css/font-awesome.min.css" />
            <h:outputStylesheet name="raterater/css/raterater.css" />                        
            <h:outputStylesheet name="bootstrap-3.3.7/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap-3.3.7/css/bootstrap-theme.min.css" />
        <h:outputScript name="raterater/js/raterater.jquery.js" />            
        <h:outputScript name="bootstrap-3.3.7/js/bootstrap.min.js" />        
            <h:outputScript name="js/witc.js" />
        </ui:define>        
        <ui:define name="conteudo"> 
            <center> 
                <h:form>
                    <div class="row">                    
                    <div class="col-lg-6">
                        <div class="form-group input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!--<button type="button" class="btn btn-primary">+</button>-->
                        <h:commandButton class="btn btn-primary" type="button" title="+"  value="Novo" action="#{cadastrarBean.novoPerfil()}"/>
                    </div>
                </div>                
                <!-- /.row -->
                <div class="row">                    
                    <div class="col-lg-6">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Ativo</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Administrador</td>
                                        <td>Sim</td>
                                        <td><i class="fa fa-pencil"></i></td>                                        
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                    <p:growl id="perfis" showDetail="true" />
                    <p:panel id="basic" header="Perfis de Usuários"  style="margin-bottom:20px">
                        <p:commandButton ajax="false" title="Novo Perfil"  value="Novo" action="#{cadastrarBean.novoPerfil()}"/>
                        <p:dataTable   value="#{cadastrarBean.listarTipoPerfil()}"  var="lis" rows="10" paginator="true">
                            <p:column visible="false" headerText="Código" sortBy="#{lis.id}">
                                #{lis.id}
                            </p:column>
                            <p:column headerText="Descrição" sortBy="#{lis.tipoPerfil}">   
                                #{lis.tipoPerfil}
                            </p:column>
                            <p:column>
                                <p:commandButton ajax="false" title="Editar" value="Editar" action="#{cadastrarBean.editarPerfil(lis.id)}"/>                         
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:commandButton value="Voltar" ajax="false" action="timeline"/>  
                </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>

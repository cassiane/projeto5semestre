<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="padraoUsuarioNaoLogado.xhtml">        
        <ui:define name="header">                
            <p:growl id="growl" severity="error" globalOnly="true" />             
        </ui:define>
        <ui:define name="conteudo">
            <h:form>
                <h:panelGrid columns="2" columnClasses="column1,column2" >
                    <h:column>
                        <h:graphicImage class="book_img" name="imagens/livro.png"/>
                    </h:column>                    
                    <h:column>
                        <h:panelGrid columns="1" class="painelgrid">
                            <h:outputText value="Abra uma Conta" style="font-size: 30px;"/>                            
                        </h:panelGrid>
                        <h:panelGrid columns="2" class="painelgrid" cellpadding="3px">
                            <p:inputText class="inputtext2c" maxlength="50" placeholder="Nome" required="true"  value="#{cadastrarBean.usuario.nome}"/>
                            <p:inputText class="inputtext2c" maxlength="50" placeholder="Sobrenome" required="true" value="#{cadastrarBean.usuario.sobrenome}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" class="painelgrid" cellpadding="3px">
                            <p:inputText class="inputtext" maxlength="150" placeholder="Email" required="true" value="#{cadastrarBean.usuario.email}"/>
                            <p:inputText class="inputtext" maxlength="150" placeholder="Digite novamente o email" required="true" value="#{cadastrarBean.emailVerificado}"/>
                            <p:password class="inputtext" maxlength="120" placeholder="Senha" required="true" value="#{cadastrarBean.usuario.senha}"/>
                            <h:outputText value="Aniversário" style="font-size: 20px;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <p:selectOneMenu value="#{cadastrarBean.diaNascimento}" style="width: 50px" required="true">
                                <f:selectItem itemLabel="Dia" itemValue="" />
                                <c:forEach var="dia" begin="1" end="31">
                                    <f:selectItem itemLabel="#{dia}" itemValue="#{dia}" />
                                </c:forEach>
                            </p:selectOneMenu>
                            <p:selectOneMenu value="#{cadastrarBean.mesNascimento}" style="width: 50px; margin-left: 10px;" 
                                             required="true">
                                <f:selectItem itemLabel="Mês" itemValue="" />
                                <c:forEach var="mes" begin="1" end="12">
                                    <f:selectItem itemLabel="#{mes}" itemValue="#{mes}" />
                                </c:forEach>
                            </p:selectOneMenu>
                            <p:selectOneMenu value="#{cadastrarBean.anoNascimento}" style="width: 50px; margin-left: 10px;" 
                                             required="true">
                                <f:selectItem itemLabel="Ano" itemValue="" />
                                <c:forEach varStatus="ano" begin="#{cadastrarBean.anoInicial}" end="#{cadastrarBean.anoAtual}">
                                    <f:selectItem itemLabel="#{ano.index}" itemValue="#{ano.index}" />
                                </c:forEach>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="1" class="painelgrid" cellpadding="3px">
                            <p:selectOneRadio value="#{cadastrarBean.usuario.genero}" required="true">
                                <f:selectItem itemLabel="Feminino" itemValue="F" />
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                            </p:selectOneRadio>
                            <h:column>
                                <h:outputText value="Ao clicar em Abrir uma Conta, você concorda com os nossos " />
                                <a href="http://www.google.com.br">Termos</a>                                                        
                            </h:column>
                            <h:column>
                                <h:outputText value=" e que leu a nossa " />
                                <a href="http://www.google.com.br">Política de Dados</a>
                                <h:outputText value=" incluindo o nosso " />
                                <a href="http://www.google.com.br">Uso de Cookies</a>
                                <h:outputText value="." />
                            </h:column>
                            <p:commandButton ajax="false" value="Abrir uma Conta" style="width:200px; margin-left: 3px;"
                                         action="#{cadastrarBean.cadastrarUsuario()}" />
                        </h:panelGrid>
                    </h:column>
                </h:panelGrid>                            
            </h:form>                
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="padraoUsuarioNaoLogado.xhtml">        
        <ui:define name="header">                
            <p:growl id="growl" severity="error" globalOnly="true" />             
        </ui:define>
        <ui:define name="conteudo">            
            <h:form>
                <h:outputText value="Recupere sua conta" style="" />                
                <h:panelGrid columns="2">
                    <h:outputLabel for="iptEmail" value="Email" /> 
                    <p:inputText id="iptEmail" required="true" size="40" value="#{cadastrarBean.emailRecuperacaoSenha}"/>                                        
                </h:panelGrid>                            
                <h:panelGrid columns="2">
                    <p:commandButton ajax="false" value="Enviar" style="width: 130px;" 
                                             action="#{cadastrarBean.recuperarConta()}" />
                    <p:commandButton ajax="false" value="Cancelar" style="width: 130px;"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

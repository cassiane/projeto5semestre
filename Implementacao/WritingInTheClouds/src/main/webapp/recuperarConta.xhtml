<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="padraoUsuarioNaoLogado.xhtml">        
        <ui:define name="header">                
            <p:growl id="growl" severity="error" globalOnly="true" />             
            <h:form>
                <div style="overflow: auto; position: relative">
                    <div style="float: left;max-width: 40%">                        
                        <h:graphicImage height="95px" name="imagens/logo.png"/>
                    </div>
                    <div>
                        <div style="padding: 5px; position: absolute; width: 610px; right: 0px;">
                            <p:outputLabel for="iptEmail" value="Email" />
                            <p:outputLabel for="pwdSenha" value="Senha" style="margin-left: 165px"/>                            
                        </div>
                        <div style="padding: 5px; position: absolute; width: 610px; top: 25px; right: 0px;">
                            <p:inputText id="iptEmail" maxlength="30" size="20" required="true" value="#{autenticarBean.email}"/>
                            <p:password id="pwdSenha" maxlength="32" size="20" required="true" value="#{autenticarBean.senha}" 
                                        style="margin-left: 3px;" />
                            <p:commandButton ajax="false" value="Entrar" style="width:145px; margin-left: 3px;"
                                             action="#{autenticarBean.efetuarLogin()}" />
                        </div>
                        <div style="padding: 5px; position: absolute; width: 378px; right: 0px; top: 60px;">
                            <p:link href="recuperarConta.xhtml">Esqueceu a conta?</p:link>
                        </div>
                    </div>
                </div>
            </h:form>                            
        </ui:define>
        <ui:define name="conteudo">
            <div style="position: relative; height: 100%; min-height: 100%;
                 display: -ms-flex; display: -webkit-flex; display: flex;
                 -ms-align-items: center; -webkit-align-items: center; align-items: center;
                 -ms-justify-content: center; -webkit-justify-content: center; justify-content: center;">
                <div style="border: 1px solid; width: 40%; height: 30%;">                    
                    <div style="border-bottom: 1px solid; padding: 5px;">
                        <h:outputText value="Encontre sua conta" />
                    </div>                    
                    <div style="position: relative; top: 15%; left: 15%;">
                        <h:outputText value="Email" />                       
                    </div>
                    <div style="position: relative; top: 14%; left: 8%">
                        <h:panelGrid columns="2">
                            <h:graphicImage style="height: 29px" name="imagens/email.png"/>
                            <p:inputText style="margin-left: 1px; height: 21px;" required="true" size="40" />
                        </h:panelGrid>
                    </div>
                    <div style="position: relative; top: 30%; border-bottom: 1px solid;" />
                    <div style="position: relative; top: 34%; left: 45%;">
                        <p:commandButton value="Pesquisar" style="width: 130px;" />
                        <p:commandButton value="Cancelar" style="width: 130px; margin-left: 2px;"/>
                    </div>
                </div>                                
            </div>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="padraoUsuarioNaoLogado.xhtml">        
        <ui:define name="conteudo">                                    
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />            
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="imagens/ajaxloadingbar.gif" />
            </p:dialog>
            <div class="row">
                <h:form>                                 
                    <div style="width: 250px;">
                        <h:outputText value="Recupere sua conta" styleClass="text-info" style="font-size: 20px;" />
                        <div class="form-group">                        
                            <div class="inner-addon left-addon">                            
                                <i class="glyphicon glyphicon-envelope"></i>
                                <h:inputText id="iptEmail" required="true" styleClass="form-control" a:placeHolder="Email" 
                                         style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'}" 
                                         value="#{cadastrarBean.emailRecuperacaoSenha}"/>
                            </div>
                            <div style="width: 100px; margin-top: 5px;">
                                <h:commandButton value="Enviar" styleClass="form-control btn btn-success" action="#{cadastrarBean.recuperarConta()}" />                                
                            </div>  
                        </div>
                    </div>                
                </h:form>            
            </div>
        </ui:define>
    </ui:composition>
</html>

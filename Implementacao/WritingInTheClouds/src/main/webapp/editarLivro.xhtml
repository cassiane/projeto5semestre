<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="padraoInterno.xhtml">        
        <ui:define name="conteudo">     
            <div align="center"> 
             
                    <h:form id="editorForm" >  
                       <p:growl id="message" showDetail="true" />
                       <p:panel id="basic" header="Editor de Texto"  style="margin-bottom:20px">
                       <h:panelGrid columns="1">
                           <p:editor id="editor" widgetVar="editorWidget" value="#{editarBean.livroCarregado.texto}" width="600" height="600" />
                            <h:panelGrid columns="3" style="margin-top: 10px">
                                 <p:commandButton value="Salvar"  actionListener="#{editarBean.salvarLivro()}" icon="ui-icon-disk" ajax="false" />
                                 <p:commandButton value="Limpar" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                                 <p:commandButton value="Voltar"  action="#{editarBean.biblioteca()}" icon="ui-icon-disk" ajax="false" >
                                 <p:confirm header="confirmação" message="você deseja salvar o texto antes de voltar?" icon="ui-icon-alert" />
                                 </p:commandButton>
                            </h:panelGrid>      
                       </h:panelGrid> 
                       <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                          <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                          <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                       </p:confirmDialog>
                       </p:panel>
                   </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>

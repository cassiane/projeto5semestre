<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInterno.xhtml">        
        <ui:define name="conteudo">     
            <f:event listener="#{livroBean.carregarListaAmigoEditor()}" type="preRenderView" />
            <div>
                <div style="text-align: center;">                    
                    <h:outputText styleClass="text-info" style="font-size: 25px;" value="Editor de texto" />
                </div>                
                <h:form enctype="multipart/form-data">                                            
                    <div>
                        <p:editor id="editor" widgetVar="editorWidget" value="#{livroBean.livroCarregado.texto}" />
                    </div>
                    <div style="text-align: center;">
                        <div>
                            <h:outputLabel styleClass="text-info" for="editavelAmigo" value="Disponível para Edição: " />
                            <p:selectBooleanCheckbox id="editavelAmigo" value="#{livroBean.disponivelEdicaoAmigo}" />                                                    
                        </div>                            
                        <div>
                            <h:outputLabel styleClass="text-info" for="livroFinalizado" value="Finalizado: " />
                            <p:selectBooleanCheckbox id="livroFinalizado" value="#{livroBean.livroFinalizado}">
                                <p:ajax update="editavelAmigo" listener="#{livroBean.onLivroFinalizadoStatusChange()}" />
                            </p:selectBooleanCheckbox>
                        </div>
                    </div>
                    <div style="text-align: right; margin-top: 10px;">                                                                                                    
                        <button type="button" class="btn btn-primary" style="width: 150px;"
                                data-toggle="modal" data-target="#adicionarAmigos">Convidar Amigos</button> 
                        #{' '}
                        <h:outputLabel for="file" value="Capa" style="width: 150px;" styleClass="btn btn-info" />
                        <p:fileUpload id="file" value="#{livroBean.file}" style="display: none;" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>                         
                        #{' '}

                    </div>
                    <div style="text-align: right; margin-top: 10px;">                                                                            
                        <h:commandButton value="Salvar" style="width: 150px;" styleClass="btn btn-success" action="#{livroBean.salvarLivro()}" />                            
                    </div>                        

                    <!-- Modal -->
                    <div id="adicionarAmigos" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Convidar amigos para edição</h4>
                                </div>
                                <div class="modal-body">
                                    <p:selectManyMenu id="advanced" value="#{livroBean.amigoEditor}" converter="perfilConverter"
                                                      var="Editores" filter="true" filterMatchMode="startsWith" showCheckbox="true" scrollHeight="200">
                                        <f:selectItems value="#{livroBean.listaAmigoEditor}" var="selEditores" itemLabel="#{selEditores.pseudonimo}" itemValue="#{selEditores}" />
                                        <p:column>
                                            <p:graphicImage id="img" style="border-style: solid" width="30" height="30"
                                                            value="#{livroBean.fotoEditores}" 
                                                            cache="false">
                                                <f:param name="userfoto" value="#{Editores.usuario.id}" />
                                            </p:graphicImage>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{Editores.pseudonimo}" />
                                        </p:column>
                                    </p:selectManyMenu>
                                </div>
                                <div class="modal-footer">
                                    <h:commandButton styleClass="btn btn-success" value="Convidar" action="#{livroBean.convidarAmigoEditor()}" />                            
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>   
                </h:form>                
            </div>               
        </ui:define>
    </ui:composition>
</html>

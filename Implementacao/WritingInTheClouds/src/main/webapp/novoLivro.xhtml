<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInterno.xhtml">        
        <ui:define name="conteudo">        
            <f:view>
                <div align="center"> 
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />
                            <p:panel id="basic" header="Novo Livro"  style="margin-bottom:20px">
                                <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="10" >
                                    <p:outputLabel for="titulo" value="titulo do Livro"/>
                                    <p:inputText id="titulo" label="Titulo"  value="#{livroBean.tituloLivro}" required="true" requiredMessage="Informe o titulo do livro!!" style= "width:600px"/>
                                    <h:panelGrid columns="2" cellpadding="30">
                                        <p:outputLabel for="tipoGenero" value="tipo de Genero"/>
                                        <p:selectOneMenu id="tipoGenero" value="#{livroBean.livro.tipoGenero}" required="true"style="width: 150px" >
                                            <f:selectItems value="#{livroBean.lstTipoGenero}" var ="tipoGenero" itemLabel="#{tipoGenero.tipoGenero}" itemValue="#{tipoGenero}" />
                                        </p:selectOneMenu>
                                        <p:outputLabel for="tipoTexto" value="Tipo de texto"/>
                                        <p:selectOneMenu id="tipoTexto" value="#{livroBean.tipoTexto}" required="true" style="width: 150px">
                                            <f:selectItems value="#{livroBean.lstTipoTexto}" var="tipoTexto" itemLabel="#{tipoTexto.tipoTexto}" itemValue="#{tipoTexto}"/>
                                        </p:selectOneMenu>                 
                                    </h:panelGrid>
                                     <p:commandButton ajax="false" title="Novo Livro"  value="Novo" action="#{editarBean.salvarNovoLivro()}"/>
                                </h:panelGrid>
                            </p:panel>
                    </h:form>
                    <h:form>
                         <p:commandButton value="Voltar" ajax="false" action="timeline"/>
                    </h:form> 
                </div>
            </f:view>  
        </ui:define>
    </ui:composition>
</html>

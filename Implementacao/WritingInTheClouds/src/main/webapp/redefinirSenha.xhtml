<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:viewParam name="usuario" value="#{cadastrarBean.emailRecuperacaoSenha}" />
            <f:viewParam name="hash" value="#{cadastrarBean.hashRedefinicao}" />
        </f:metadata>
    </h:head>
    <ui:composition template="padraoUsuarioNaoLogado.xhtml">        
        <ui:define name="conteudo">
            <p:messages />
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="pwdSenha" value="Digite a nova senha" />
                    <p:password id="pwdSenha" maxlength="120" size="20" required="true" 
                                class="inputtext" value="#{cadastrarBean.usuario.senha}" />
                                
                    <p:outputLabel for="pwdRSenha" value="Redigite a nova senha" />
                    <p:password id="pwdRSenha" maxlength="120" required="true" 
                                class="inputtext" value="#{cadastrarBean.senhaRedefinicao}" />                                
                </h:panelGrid>
                <p:commandButton ajax="false" value="Redefinir" style="width:145px; margin-left: 3px;"
                                 action="#{cadastrarBean.redefinirSenha()}" />
            </h:form>                                        
        </ui:define>
    </ui:composition>
</html>

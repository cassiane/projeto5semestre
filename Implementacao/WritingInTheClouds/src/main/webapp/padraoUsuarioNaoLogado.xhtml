<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">      
    <h:head>
        <title><ui:insert name="titulo">Wrinting in the Clouds</ui:insert></title>        
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width = device-width, initial-scale = 1" />
        <h:outputStylesheet name="css/witc.css" />
        <h:outputStylesheet name="bootstrap-3.3.7/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap-3.3.7/css/bootstrap-theme.min.css" /> 
        <h:outputScript name="bootstrap-3.3.7/js/bootstrap.min.js" />        
        <h:outputScript name="js/witc.js" />        
    </h:head>
    <h:body>                    
        <div class="clearfix" />
        <div class="collapse navbar-collapse">
            <nav class="navbar navbar-inverse">                
                <div class="container-fluid">
                    <div class="navbar-brand">
                        <h:link class="navbar-brand" outcome="index.xhtml" value="Writing in the Clouds" />
                    </div>
                    <h:form id="form" styleClass="navbar-form navbar-right">                    
                        <div class="form-group">
                            <h:inputText id="iptEmail" style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'}" 
                                         a:placeholder="Email" styleClass="form-control" maxlength="150" required="true" 
                                         value="#{autenticarBean.email}" />                      
                        </div>
                        <div class="form-group">
                            <h:inputSecret id="pwdSenha" style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'}" 
                                           a:placeholder="Senha" styleClass="form-control" maxlength="120" required="true" 
                                           value="#{autenticarBean.senha}" />
                        </div>
                        #{' '}                        
                        <h:commandButton styleClass="btn btn-success" value="Entrar" onclick="" action="#{autenticarBean.efetuarLogin()}" />
                        <div>
                            <h:link outcome="recuperarConta.xhtml" value="Esqueceu a conta?" />
                        </div>
                    </h:form>                
                </div>
            </nav>
        </div> 
        <div class="container">
            <ui:insert name="conteudo">             
            </ui:insert>
        </div>
    </h:body>
</html>

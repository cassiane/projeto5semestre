<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInterno.xhtml">        
        <ui:define name="conteudo">
            <f:event listener="#{livroBean.carregarListaSolicitacaoEdicao()}" type="preRenderView" />
            <f:view>
                <center>
                    <h:form id="formMBibli">                  
                        <p:panel id="basic" header="Minha Biblioteca"  style="margin-bottom:20px">
                            <p:commandButton ajax="false" title="Novo Livro"  value="Novo" action="#{livroBean.editorNovoLivro()}"/>
                            <p:dataTable   value="#{livroBean.listarLivrosPerfil()}"  var="lis" rows="10" paginator="true" emptyMessage="Nenhum livro encontrado.">
                                <p:column headerText="Titulo" sortBy="#{lis.titulo}" style="text-align: center">
                                    #{lis.titulo}
                                </p:column>                                
                                <p:column width="90">
                                    <p:commandButton title="Editar" 
                                                     ajax="false"                                         
                                                     icon="ui-icon-pencil" 
                                                     action="#{livroBean.atualizarLockLivro(lis.id)}"                                                      
                                                     disabled="#{!livroBean.estaDisponivelEdicaoUsuario(lis.id)}" />
                                    <p:commandButton ajax="false" 
                                                     title="Ler" 
                                                     icon="ui-icon-document" 
                                                     action="lerLivro">
                                        <f:setPropertyActionListener value="#{lis}" target="#{livroBean.livroSelecionado}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:commandButton value="Voltar" ajax="false" action="timeline"/>
                    </h:form>
                </center>
            </f:view>
            <f:view>
                <center>
                    <h:form id="solEdicao" rendered="#{livroBean.listaSolicitacaoEdicao.size() > 0 ? 'true' : 'false' }">
                        <p:panel id="psol" header="Minha Socilitação"  style="margin-bottom:20px">
                            <p:dataScroller id="datEdiLivro" value="#{livroBean.listaSolicitacaoEdicao}" var="ediLivro" chunkSize="3">
                                <h:outputText value='O usuario(a) "#{ediLivro.idPerfil.pseudonimo}" convidou você para editar o texto "#{ediLivro.idLivro.titulo}"' />
                                <br />
                                <p:commandButton ajax="false" id="btnAceEdicao" value="Aceitar" actionListener="#{livroBean.aceitarEdicao(ediLivro.idLivro)}" update="formMBibli, solEdicao" />
                                <p:commandButton ajax="false" id="btnNegEdicao" value="Negar" actionListener="#{livroBean.negarEdicao(ediLivro)}" update="solEdicao" />
                            </p:dataScroller>
                        </p:panel>
                    </h:form>
                </center>
            </f:view>
        </ui:define>
    </ui:composition>
</html>

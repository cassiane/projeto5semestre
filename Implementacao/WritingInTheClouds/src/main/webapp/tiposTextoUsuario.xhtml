      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInterno.xhtml">        
        <ui:define name="conteudo"> 
            <center> 
                <h:form>
                    <p:growl id="perfis" showDetail="true" />

                        <p:selectManyCheckbox id="grid" value="#{cadastrarBean.selectedTiposTextoUsuario}" layout="grid" columns="3">
                            <f:selectItems value="#{cadastrarBean.listarTipoTexto()}" var="tipoTexto" itemLabel="#{tipoTexto.tipoTexto}" itemValue="#{tipoTexto}" />
                        </p:selectManyCheckbox>                        
                    </p:panel>
                    <p:commandButton value="Confirmar" action="#{cadastrarBean.salvarTipoTextoUsuario()}"/>  
                </h:form>
            </center>
        </ui:define>
    </ui:composition>

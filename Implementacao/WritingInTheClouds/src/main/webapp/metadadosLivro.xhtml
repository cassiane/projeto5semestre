<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInterno.xhtml">        
        <ui:define name="conteudo">             
            <div style="text-align: center;">
                <h:outputText styleClass="text-info" style="font-size: 25px;" value="Metadados do Livro" />
            </div>            
            <div class="form-group">
                <h:form id= "formMetadados" enctype="multipart/form-data">                    
                    <div>
                        <h:outputLabel styleClass="text-primary" for="titulo" value="Título:"/>
                        <h:inputText id="titulo" styleClass="form-control" label="Título" maxlength="45"
                                     required="true"
                                     style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'}"
                                     value="#{livroBean.tituloLivro}"/>
                    </div>
                    <div>                    
                        <h:outputLabel styleClass="text-primary" for="tipoTexto" value="Tipo de texto:"/>
                        <h:selectOneMenu id="tipoTexto" styleClass="form-control" value="#{livroBean.tipoTexto}"
                                         style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'}">
                            <f:selectItems value="#{livroBean.lstTipoTexto}" var="tipoTexto" itemLabel="#{tipoTexto.tipoTexto}" 
                                           itemValue="#{tipoTexto}"/>
                            <f:converter converterId="conversorTipoTexto" />
                        </h:selectOneMenu>                          
                    </div>
                    <div>
                        <h:outputLabel for="revisao" value="Revisão: " />
                        <h:selectBooleanCheckbox id="revisao" value="#{livroBean.disponivelRevisao}" />
                    </div>
                    <div style="margin-top: 15px; text-align: right;">                        
                        <h:outputLabel styleClass="btn btn-info" style="width: 150px;" for="capa" value="Capa "/>
                        <p:fileUpload id="capa" style="display: none;" value="#{livroBean.file}" 
                                      mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>                        
                        #{' '}
                        <h:commandButton styleClass="btn btn-success" style="width: 150px;" value="Salvar"  action="#{livroBean.salvarNovoLivro()}" />                        
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="padraoInterno.xhtml">
        <ui:define name="conteudo">
            <script type="text/javascript">
            function exibe(id) {
                    if(document.getElementById(id).style.display=="none") {
                            document.getElementById(id).style.display = "inline";                            
                    }
                    else {
                            document.getElementById(id).style.display = "none";
                    }
            }
            </script>
            <div align="center" style="padding-top: 50px; padding-left: 30%;">                
                <div class="col-lg-4">
                    <img onclick="javascript: exibe('conteudo1');" src="resources/imagens/chat-green.png" />                     
                </div>
                <div class="col-lg-4">
                    <img onclick="javascript: exibe('conteudo2');" src="resources/imagens/chat-green.png" /> 
                </div>
                <div class="col-lg-4">
                    <img onclick="javascript: exibe('conteudo3');" src="resources/imagens/chat-green.png" /> 
                </div>
            </div>
            <br />
            <div align="center" style="padding-top: 100px; padding-left:30%;" >
                <div id="conteudo1" style="display: none;">
                    
                        <div class="form-group" align="center">
                                <h:inputText styleClass="form-control" style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'} width: 49.5%;"
                                             maxlength="50"  required="true" value="#{cadastrarBean.usuario.nome}"/>                        
                                #{' '}
                                <h:inputText styleClass="form-control" style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'} width: 49.5%;" 
                                             maxlength="50" required="true" value="#{cadastrarBean.usuario.sobrenome}"/>
                        </div>
                    
                    <div align="center" class="form-group">
                            <h:inputText styleClass="form-control" style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'}" 
                                         maxlength="150"  required="true" value="#{cadastrarBean.usuario.email}"/>
                        </div>
                        <div class="form-group">
                            <h:inputText styleClass="form-control" style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'}" 
                                         maxlength="150"  autocomplete="false" 
                                         required="true" value="#{cadastrarBean.emailVerificado}"/>
                        </div>
                        <div class="form-group">
                            <h:inputSecret styleClass="form-control" style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'}" 
                                           maxlength="120"  required="true" value="#{cadastrarBean.usuario.senha}"/>
                        </div>
                        <div class="form-group">
                            <h:outputText styleClass="text-primary" value="Aniversário" style="font-size: 15px;" />
                        </div>
                        <div class="form-inline">
                            <h:selectOneMenu value="#{cadastrarBean.diaNascimento}" styleClass="form-control" 
                                             style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'}" required="true">
                                <f:selectItem itemLabel="Dia" itemValue="" />
                                <c:forEach var="dia" begin="1" end="31">
                                    <f:selectItem itemLabel="#{dia}" itemValue="#{dia}" />
                                </c:forEach>
                            </h:selectOneMenu>                                                
                            <h:selectOneMenu value="#{cadastrarBean.mesNascimento}" styleClass="form-control" 
                                             style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'} margin-left: 10px;" 
                                             required="true">
                                <f:selectItem itemLabel="Mês" itemValue="" />
                                <c:forEach var="mes" begin="1" end="12">
                                    <f:selectItem itemLabel="#{mes}" itemValue="#{mes}" />
                                </c:forEach>
                            </h:selectOneMenu>
                            <h:selectOneMenu value="#{cadastrarBean.anoNascimento}" styleClass="form-control" 
                                             style="#{ component.valid ? 'border-color:none;' : 'border-color:red;'} margin-left: 10px;" 
                                             required="true">
                                <f:selectItem itemLabel="Ano" itemValue="" />
                                <c:forEach varStatus="ano" begin="#{cadastrarBean.anoInicial}" end="#{cadastrarBean.anoAtual}">
                                    <f:selectItem itemLabel="#{ano.index}" itemValue="#{ano.index}" />
                                </c:forEach>
                            </h:selectOneMenu>
                        </div>
                        <br />
                        <div class="form-group">
                            <h:selectOneRadio value="#{cadastrarBean.usuario.genero}" required="true" 
                                              style="#{ component.valid ? 'color:black;' : 'color:red;'} font-size: 20px;">
                                <f:selectItem itemLabel="Feminino" itemValue="F" class="form-control" />
                                <f:selectItem itemLabel="Masculino" itemValue="M" class="form-control" />
                            </h:selectOneRadio>
                        </div>
                </div>
                <div id="conteudo2" class="bottom" style="display: none; padding-top: 100px;">
                    Seu conteúdo aqui 2...
                </div>
                <div id="conteudo3" class="bottom" style="display: none; padding-top: 100px;">
                    Seu conteúdo aqui 3...
                </div>
            </div>            
        </ui:define>
    </ui:composition>
</html>
